<html>
<head>
<title>small&greater</title>
</head>
<body>
<label>Num 1</label>
<input type="number"  name="first" id="number1" >
<br/>
<br/>
<label>Num 2</label>
<input type="number" name="second" id="number2" >
<br/>
<br/>
<button onclick="myFunction()" readonly=""/>Check</button>
</br>
</br>
<input type="text" name="" id="res" readonly=""/>

</body>
<script type="text/javascript">
function myFunction() {
  var num1 = document.getElementById('number1').value;
   var num2 = document.getElementById('number2').value;
 
if(num1 > num2){
document.getElementById('res').value = num1 + "  is grater" ;
}else{
  document.getElementById('res').value = num2 + " smaller " ;
  }
}

</script>
</html>
