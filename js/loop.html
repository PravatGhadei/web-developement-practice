<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For Loop</title>
    </head>
    <script>
        for(var count =1;count>=-100;count--){
           document.write(count+"<br/>"); 
        }
        document.write("loop ended")
    </script>
</html>
