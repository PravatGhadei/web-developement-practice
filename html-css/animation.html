<html>
<head>
<title></title>
<style type="text/css">
.box-container{
width:600px;
height:600px;
border:1px black solid;
margin:auto;
position:relative;
}
.box{
width:200px;
height:200px;
background:red;
position:absolute;
top:0px;
left:0px;
animation:box;
animation-duration:2s;
/*animation-delay:1s*/
/*animation-iteration-count:2;*/
animation-fill-mode:both;
animation-direction:normal;
}
@keyframes box{
0%{
top:0px;
left:0px;
background:red;
  }
  25%{
  top:0px;
  left:400px;
  background:yellow;
  }
  50%{
  top:400px;
  left:400px;
  background:blue;
  }
  75%{
  top:400px;
  left:0px;
  background:green;
  }
  100%{
  top:0px;
  left:0px;
  background:pink;
  }
}
</style>
</head>
<body>
<div class="box-container">
<div class="box">
</div>
</div>
</body>
</html>
