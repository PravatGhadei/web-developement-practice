<html>
<head>
<title>HTML 5 Form</title>
</head>
<body>
        <form>
    <fieldset>
	<legend>HTML</legend>
	Name:
	<input type="text" name="name" required="" placeholder="enter your name" autofocus/>
	<br>
	<br>
	Color:
	<input type="color" name="color" value="#ff0000"/>
	<br>
	<br>
	Email:
	<br>
	<br>
	Password:
	<input type="password" name="password"/>
	<br>
	<br>
	Age:
	<input type="Number" name="Age" min="1" max="50"/>
	<br>
	<br>
	Secret:
	<input type="hidden" name="Secret"/>
	<br>
	<br>
	<input type="submit" name="">
   </fieldset>
</form>
</body>
</html>
